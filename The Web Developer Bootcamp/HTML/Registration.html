<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="Registration">
      <h1>Race Registration!</h1>

      <label for="first">First Name</label>
      <input type="text" name="first" id="first" required />

      <label for="last">Last Name</label>
      <input type="text" name="last" id="last" required />

      <p>Select a Race:</p>

      <div>
        <label for="fun_run_5k">Fun Run 5k</label>
        <input type="radio" name="race" id="fun_run_5k" value="fun_run_5k" />
      </div>

      <div>
        <label for="half_marathon">Half Marathon</label>
        <input
          type="radio"
          name="race"
          id="half_marathon"
          value="half_marathon"
        />
      </div>

      <div>
        <label for="full_marathon">Full Marathon</label>
        <input
          type="radio"
          name="race"
          id="full_marathon"
          value="full_marathon"
        />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </div>

      <div>
        <label for="age">Select Age Group</label>
        <select name="age" id="age" required>
          Select Age Group
          <option value="kids">Under 18</option>
          <option value="young_adults">18 - 30</option>
          <option value="adults">30-50</option>
          <option value="seniors">50+</option>
        </select>
      </div>

      <button>Register!</button>
    </form>
  </body>
</html>
